version: "3.8"

services:
  web:
    container_name: blink-web
    build:
      context: .
      dockerfile: Dockerfile.sveltekit
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ORIGIN=http://localhost:3000
      - PUBLIC_APPLICATION_NAME=your-app-name.com
      - POCKETBASE_URL=http://pocketbase:8090
    networks:
      - blink-network
    depends_on:
      pocketbase:
        condition: service_healthy

  pocketbase:
    container_name: blink-pocketbase
    build:
      context: .
      dockerfile: Dockerfile.pocketbase
    ports:
      - "8090:8090"
    volumes:
      - pocketbase_data:/app/pocketbase/pb_data
      - ./pocketbase/pb_migrations:/app/pocketbase/pb_migrations
    environment:
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL:-admin@example.com}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD:-your-secure-password}
    networks:
      - blink-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped

networks:
  blink-network:
    driver: bridge

volumes:
  pocketbase_data:
    driver: local
